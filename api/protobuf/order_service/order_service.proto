syntax = "proto3";

package order;
option go_package = "your-project/api/protobuf/order";

import "google/protobuf/timestamp.proto";

// Order Service
service OrderService {
  rpc CreateOrder(CreateOrderRequest) returns (CreateOrderResponse);
  rpc UpdateOrderStatus(UpdateOrderStatusRequest) returns (UpdateOrderStatusResponse);
  rpc UpdateOrderRoute(UpdateOrderRouteRequest) returns (UpdateOrderRouteResponse);
  rpc AssignDriver(AssignDriverRequest) returns (AssignDriverResponse);
  rpc GetOrderDetails(GetOrderDetailsRequest) returns (GetOrderDetailsResponse);
  rpc StartDelivery(StartDeliveryRequest) returns (StartDeliveryResponse);
  rpc CompleteDelivery(CompleteDeliveryRequest) returns (CompleteDeliveryResponse);
}

// Messages
message CreateOrderRequest {
  int64 user_id = 1;
  string delivery_address = 2;
  repeated OrderItem items = 3;
}

message CreateOrderResponse {
  Order order = 1;
  string message = 2;
}

message UpdateOrderStatusRequest {
  int64 order_id = 1;
  string status = 2;
  optional int64 driver_id = 3;
}

message UpdateOrderStatusResponse {
  bool success = 1;
  string message = 2;
}

message UpdateOrderRouteRequest {
  int64 order_id = 1;
  int64 route_id = 2;
  string status = 3;
}

message UpdateOrderRouteResponse {
  bool success = 1;
}

message AssignDriverRequest {
  int64 order_id = 1;
  int64 driver_id = 2;
}

message AssignDriverResponse {
  bool success = 1;
  string message = 2;
}

message GetOrderDetailsRequest {
  int64 order_id = 1;
}

message GetOrderDetailsResponse {
  Order order = 1;
  double total_weight = 2;
  double total_volume = 3;
  string priority = 4;
  google.protobuf.Timestamp scheduled_at = 5;
}

message StartDeliveryRequest {
  int64 order_id = 1;
  int64 driver_id = 2;
}

message StartDeliveryResponse {
  bool success = 1;
  string message = 2;
}

message CompleteDeliveryRequest {
  int64 order_id = 1;
  int64 driver_id = 2;
  DeliveryProof delivery_proof = 3;
}

message CompleteDeliveryResponse {
  bool success = 1;
  string message = 2;
}

// Data structures
message Order {
  int64 id = 1;
  int64 user_id = 2;
  string delivery_address = 3;
  repeated OrderItem items = 4;
  double total_amount = 5;
  google.protobuf.Timestamp created_at = 6;
  string status = 7;
  int64 driver_id = 8;
}

message OrderItem {
  int64 id = 1;
  int64 order_id = 2;
  int64 product_id = 3;
  string product_name = 4;
  double price = 5;
}

message DeliveryProof {
  repeated string photos = 1;
  string signature = 2;
  string receiver_name = 3;
  google.protobuf.Timestamp delivered_at = 4;
  string comments = 5;
}