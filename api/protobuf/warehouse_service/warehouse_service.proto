syntax = "proto3";

package warehouse;
option go_package = "/warehouse";

import "google/protobuf/empty.proto";
import "google/protobuf/timestamp.proto";

// Warehouse Service
service WarehouseService {
  rpc CheckStockAvailability(CheckStockRequest) returns (CheckStockResponse);
  rpc GetWarehouseStock(google.protobuf.Empty) returns (GetWarehouseStockResponse);
  rpc UpdateStock(UpdateStockRequest) returns (UpdateStockResponse);
}

message CheckStockRequest {
  repeated StockItem items = 1;
}

message CheckStockResponse {
  bool available = 1;
  repeated StockItemWithWarehouse items = 2;
  string message = 3;
}


message GetWarehouseStockResponse {
  repeated Stock stocks = 1;
}

message UpdateStockRequest {
  repeated StockItem items = 1;
}

message UpdateStockResponse {
  bool success = 1;
}

message StockItem {
  string product_name = 1;
  int32 quantity = 2;
}

message StockItemWithWarehouse {
  string product_name = 1;
  int32 quantity = 2;
}

message Stock {
  int64 product_id = 1;
  string product_name = 2;
  int32 quantity = 3;
  google.protobuf.Timestamp updated_at = 4;
}
 